name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Run deploy script on VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "Running deploy script for pokedex-service..."
          chmod +x /opt/my-project/projects/pokedex-service/deploy-pokedex-service.sh
          /opt/my-project/projects/pokedex-service/deploy-pokedex-service.sh
