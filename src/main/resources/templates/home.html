<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex Home</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
	<script th:src="@{js/register.js}"></script>


</head>

<body>

<div class="navbar">
    <div>
        <a href="/" class="logo">Pokedex</a>
    </div>
    <div>
        <a href="/pokedex">Pokémon List</a>
        <a href="/login">Login</a>
        <a href="#" onclick="openModal()">Register</a>
        
        <a href="/register">Register</a>
    </div>
</div>

<div class="container">
    <h1>Welcome to the Pokedex!</h1>
    <p>Choose an option below:</p>

    <div class="menu-box">
        <a class="menu-button" href="/pokedex">View Pokémon List</a>
    </div>
</div>

<footer>
    © 2025 Pokedex Exercise
</footer>

<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <h2>Register</h2>

        <form action="/api/v1/auth/register" method="post">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</div>

</body>
</html>
