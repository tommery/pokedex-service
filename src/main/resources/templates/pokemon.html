<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Details</title>
    <link rel="stylesheet" th:href="@{css/style.css?v=1.0.3}">
	<script th:src="@{js/register.js?v=1.0.3}"></script>
	<script th:src="@{js/login.js?v=1.0.3}"></script>
	<script th:src="@{js/pokemon.js?v=1.0.3}"></script>
</head>

<body>

<div class="navbar">
    <div>
        <a href="home" class="logo">Pokedex</a>
    </div>
    <div>
        <a href="#" onclick="event.preventDefault(); openRegisterModal()">Register</a>
        <a href="#" onclick="event.preventDefault(); openLoginModal()">Login</a>
     </div>
</div>



<div class="container">
   <div class="modal-body">
      <div class="poke-image">
        <img id="pokeImg" src="/mnt/data/1fa228e2-8ac5-4cee-a7ef-9d6d3e5ea7e6.png" alt="Pokemon image">
      </div>

      <div class="poke-info">
        <h2 id="pokemonTitle">Pokémon Name</h2>
        <p class="muted small" id="pokemonId" th:text="${pokemon.name}"></p>

        <p id="pokemonTypes"><strong>Types:</strong> —</p>
        <p id="pokemonDesc">Short description / flavor text goes here.</p>

        <div class="poke-stats">
          <div><strong>Height:</strong> <span id="pokemonHeight">—</span></div>
          <div><strong>Weight:</strong> <span id="pokemonWeight">—</span></div>
          <div><strong>Base XP:</strong> <span id="pokemonXp">—</span></div>
        </div>

        <div class="poke-actions">
          <button class="btn primary" onclick="onAddToCollection()">Add to Collection</button>
          <button class="btn" onclick="closePokemonModal()">Close</button>
        </div>
      </div>
    </div>
 </div>


<footer>
    © 2025 Pokedex Exercise
</footer>

</body>
</html>
