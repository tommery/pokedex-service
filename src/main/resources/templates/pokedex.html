<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>

<div class="navbar">
    <div>
        <a href="/" class="logo">Pokedex</a>
    </div>
    <div>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</div>

<div class="container">
    <h2>Pokémon List</h2>

    <div th:each="p : ${pokemonList}" class="pokemon-item">
        <span th:text="${p['name']['english']}">Name</span>
        <button th:onclick="'alert(\'Details for Pokémon ID: ' + ${p['id']} + '\')'">Details</button>
    </div>

</div>

<footer>
    © 2025 Pokedex Exercise
</footer>

</body>
</html>
