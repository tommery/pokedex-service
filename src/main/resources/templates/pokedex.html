<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pokedex List</title>
    <link rel="stylesheet" th:href="@{css/style.css?v=1.0.1}">
	<script th:src="@{js/register.js?v=1.0.1}"></script>
	<script th:src="@{js/login.js?v=1.0.1}"></script>
	<script th:src="@{js/pokemon.js?v=1.0.61}"></script>
</head>

<body>

<div class="navbar">
    <div>
        <a href="home" class="logo">Pokedex</a>
    </div>
    <div>
        <a href="#" onclick="event.preventDefault(); openRegisterModal()">Register</a>
        <a href="#" onclick="event.preventDefault(); openLoginModal()">Login</a>
     </div>
</div>

<div id="toast" class="toast hidden"></div>

<div class="container">

    <h2>Pokémon List</h2>

	<div class="filters">
	    <input type="text" id="filterName" placeholder="Filter by name">
	    <input type="text" id="filterType" placeholder="Filter by type">
	    <button id="applyFilters">Apply</button>
	</div>

	<div id="pokemonList"></div>
	
	<div id="paginationControls"></div>
	
</div>



<footer>
    © 2025 Pokedex Exercise
</footer>

</body>
</html>
